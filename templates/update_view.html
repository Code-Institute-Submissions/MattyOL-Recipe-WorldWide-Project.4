{% extends 'base.html' %} {% block content %}

{% load i18n %}
{% load account socialaccount %}


<form class="add-recipe-container" method="POST" enctype="multipart/form-data">
    <div id="add-form-box" class="field" required>
        <!-- Security token -->
        {% csrf_token %}
 
        <!-- Using the formset -->
        {{ form.as_p | safe}}

        {{ form.content | safe}}
        <input id="submitForm" class="btn" class="searchf" type="submit" value="Save">
        
        
        <script>
            $("#submitForm").click(function() {
               alert("The Form has been Submitted.");
            });
         </script>
    </div>
</form>


{% endblock content %}
