{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="signoutc">
  <br>

  <p>{% trans 'Are you sure you want to log out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button id="loggedout"  class="btn btn-signout right btn-out" type="submit">{% trans 'Log out' %}</button>
    <script>
      $("#loggedout").click(function() {
         alert("You are now Logged out.").fadeOut('slow', 3000);
      });
      
  </script>
  </form>
</div>


{% endblock %}
